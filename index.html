<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" href="img/logo/like2.svg" />
   <link rel="stylesheet" href="css/reset.css" />
   <link rel="stylesheet" href="css/main.css">
   <title>ToDo</title>
</head>

<body>
   <dv class="wrapper">
      <div class="container">


         <div class="wrap">

            <div class="head">
               <div class="titleWrap">
                  <div class="title"> To-Do JS </div>
                  <div class="clean">

                  </div>
               </div>
               <div id="clock"></div>
            </div>
            <div class="listWrap">
               <ul class="itemsList"></ul>
            </div>
            <div class="formWrap">
               <form class="todoForm">
                  <div class="todoAdd">
                     <input type="submit" value="" class="buttonSubmit">
                  </div>

                  <input type="text" name="item" placeholder="Add a to-do" class="todoText">
               </form>
            </div>
         </div>
      </div>
   </dv>

   <script src="js/script.js">
   </script>
</body>

</html>
